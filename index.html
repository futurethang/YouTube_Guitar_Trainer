<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/Styles/style.css">
</head>

<body>

  <header></header>

  <div class="container">
    <div class="nav-header">
      <h1>Guitar Lesson Gallery</h1>
    </div>
    <nav>
      <form id="new_search">
        <div class="form-row">
          <div class="col-12 form_fields">

            <select name="sources" id="skill_level" class="custom-select sources" placeholder="Skill Level">
              <option value="beginner" id="dd_beginner">Beginner</option>
              <option value="intermediate" id="dd_intermediate">Intermediate</option>
              <option value="advanced" id="dd_advanced">Advanced</option>
            </select>

            <select name="sources" id="lesson_format" class="custom-select sources" placeholder="Lesson Format">
              <option value="exercises" id="dd_exercise">Exercise</option>
              <option value="lick" id="dd_lick">Lick</option>
              <option value="riff" id="dd_riff">Riff</option>
              <option value="song" id="dd_song">Song</option>
            </select>

            <input type="text" class="form-control sources" placeholder="Genre" id="genre">
            <input type="text" class="form-control sources" placeholder="Keyword" id="keyword">
            <button type="submit" class="btn btn-light sources" id="submit">New Search</button>

          </div>
        </div>
      </form>
    </nav>

    <main class="responsive">
      <iframe width="420" height="315" src="" frameborder="0" allowfullscreen id="feature_video"></iframe>
    </main>

    <section class="video_info">
      <h3 id="videoTitle"></h3>
      <span id="videoChannelWrapper">YouTube Channel:&nbsp;&nbsp;<a href="" id="videoChannel" target="blank"></a></span>
    </section>
    <section class="video_actions">
      <button class="btn btn-dark" id="newVideo">Load Another Video</button>
      <button class="btn btn-dark">Save This Video</button>
    </section>

  </div>


  <footer></footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="assets/JavaScript/script.js"></script>
</body>

</html>
