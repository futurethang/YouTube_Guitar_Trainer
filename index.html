<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/Styles/style.css">
</head>

<body>

  <header></header>

  <nav>
    <form>
      <div class="form-row">
        <div class="col-7 form_fields">
          <div class="btn-group">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false" id="skill_level">
              Skill Level
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#" id="dd_beginner">Beginner</a>
              <a class="dropdown-item" href="#" id="dd_intermediate">Intermediate</a>
              <a class="dropdown-item" href="#" id="dd_advanced">Advanced</a>
            </div>
          </div>
          <input type="text" class="form-control" placeholder="Genre">
          <div class="btn-group">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false" id="lesson_format">
              Lesson Format
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#" id="dd_exercise">Exercise</a>
              <a class="dropdown-item" href="#" id="dd_lick">Lick</a>
              <a class="dropdown-item" href="#" id="dd_riff">Riff</a>
              <a class="dropdown-item" href="#" id="dd_song">Song</a>
            </div>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false" id="lesson_length">
              Lesson Length
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#" id="dd_short">Short</a>
              <a class="dropdown-item" href="#" id="dd_medium">Medium</a>
              <a class="dropdown-item" href="#" id="dd_long">Long</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col">

      </div>

      <div class="col">
        <input type="text" class="form-control" placeholder="Keyword">
      </div>
      </div>
    </form>
  </nav>

  <main></main>

  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
