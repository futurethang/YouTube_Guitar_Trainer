<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/Styles/style.css">
</head>

<body>

  <header></header>

  <div class="container">
      <nav class=".col-md-3" id="sidebar">
          <div class="nav-header">
            <h1>KevDev Guitar Lesson Gallery</h1>
          </div>
          <form>
            <div class="form-row">
              <div class="col-12 form_fields">
      
                <select name="sources" id="skill_level" class="custom-select sources" placeholder="Skill Level">
                  <option value="profile" id="dd_beginner">Beginner</option>
                  <option value="word" id="dd_intermediate">Intermediate</option>
                  <option value="hashtag" id="dd_advanced">Advanced</option>
                </select>
      
                <select name="sources" id="lesson_format" class="custom-select sources" placeholder="Lesson Format">
                  <option value="profile" id="dd_exercise">Exercise</option>
                  <option value="word" id="dd_lick">Lick</option>
                  <option value="hashtag" id="dd_riff">Riff</option>
                  <option value="hashtag" id="dd_song">Song</option>
                </select>
      
                <select name="sources" id="lesson_length" class="custom-select sources" placeholder="Lesson Length">
                  <option value="profile" id="dd_short">Short</option>
                  <option value="word" id="dd_medium">Medium</option>
                  <option value="hashtag" id="dd_long">Long</option>
                </select>
      
                <input type="text" class="form-control sources" placeholder="Genre">
                <input type="text" class="form-control sources" placeholder="Keyword">
                <button type="submit" class="btn btn-light sources">Submit</button>
                <button type="button" class="btn btn-default toggle-sidebar sources">Toggle sidebar</button>
      
              </div>
            </div>
          </form>
        </nav>
      
        <main class="col-md-9" id="#content"></main>
          
  </div>


  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="assets/JavaScript/script.js"></script>
</body>

</html>
